n> cc_language</span><br><span class="line"><span class="keyword">AS</span></span><br><span class="line"><span class="keyword">SELECT</span> country.Code,city.Name,countrylanguage.Language</span><br><span class="line"><span class="keyword">FROM</span> country,city,countrylanguage</span><br><span class="line"><span class="keyword">WHERE</span> country.Code = city.CountryCode</span><br><span class="line"><span class="keyword">AND</span> country.Code = countrylanguage.CountryCode;</span><br><span class="line"></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">view</span> computeStudent </span><br><span class="line"><span class="keyword">as</span> </span><br><span class="line"><span class="keyword">select</span> * <span class="keyword">from</span> student </span><br><span class="line"><span class="keyword">where</span> zy = <span class="string">'计算机'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">VIEW</span> c_indepyear(country_code, country_name,</span><br><span class="line">country_indepyear)</span><br><span class="line"><span class="keyword">AS</span></span><br><span class="line"><span class="keyword">SELECT</span> Code, <span class="keyword">Name</span>, IndepYear</span><br><span class="line"><span class="keyword">FROM</span> country;</span><br><span class="line"></span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">VIEW</span> c_indepyear;</span><br><span class="line"></span><br><span class="line"><span class="keyword">UPDATE</span> asia_country</span><br><span class="line"><span class="keyword">SET</span> GovernmentForm = <span class="string">'Republic'</span></span><br><span class="line"><span class="keyword">WHERE</span> <span class="string">`Code`</span> = <span class="string">'AFG'</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> asia_country</span><br><span class="line"><span class="keyword">VALUES</span>(<span class="string">'DMC'</span>,<span class="string">'Demacia'</span>,<span class="string">'Asia'</span>,<span class="number">10000000</span>,<span class="number">50000</span>,<span class="string">'Monarchy'</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">COUNT</span>(Code)</span><br><span class="line"><span class="keyword">FROM</span> country</span><br><span class="line"><span class="keyword">WHERE</span> GovernmentForm = <span class="string">'Republic'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">AVG</span>(Population)</span><br><span class="line"><span class="keyword">FROM</span> country</span><br><span class="line"><span class="keyword">WHERE</span> GovernmentForm = <span class="string">'Republic'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> GovernmentForm,<span class="keyword">count</span>(*)</span><br><span class="line"><span class="keyword">FROM</span> country</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> GovernmentForm;</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">count</span>(*) <span class="keyword">from</span> student <span class="keyword">where</span> zy = <span class="string">'应用数学'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">select</span> <span class="keyword">avg</span>(nl) <span class="keyword">from</span> student <span class="keyword">where</span> zy = <span class="string">'应用数学'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> Continent,<span class="keyword">AVG</span>(Population)</span><br><span class="line"><span class="keyword">FROM</span> country</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Continent;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> country.Name</span><br><span class="line"><span class="keyword">FROM</span> city,country</span><br><span class="line"><span class="keyword">WHERE</span> city.CountryCode = country.Code</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> city.CountryCode</span><br><span class="line"><span class="keyword">HAVING</span> <span class="keyword">COUNT</span>(city.Name) &gt; <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line"># 查询平均每国人口数高于非洲的大洲名称及该平均数，以平均数的降序排列</span><br><span class="line"><span class="keyword">SELECT</span> Continent,<span class="keyword">AVG</span>(Population)</span><br><span class="line"><span class="keyword">FROM</span> country</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> Continent</span><br><span class="line"><span class="keyword">HAVING</span> <span class="keyword">AVG</span>(Population) &gt;</span><br><span class="line">(<span class="keyword">SELECT</span> <span class="keyword">AVG</span>(Population) <span class="keyword">FROM</span> country <span class="keyword">WHERE</span> Continent = <span class="string">'Africa'</span>)</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> <span class="keyword">AVG</span>(Population) <span class="keyword">DESC</span>;</span><br><span class="line"></span><br><span class="line"># 查询 city 表中多于 3 个城市记录且缩写以“A”开头的国家的名称和城市平均人口，</span><br><span class="line">以平均人口的升序排列</span><br><span class="line"><span class="keyword">SELECT</span> city.CountryCode,country.Name,<span class="keyword">AVG</span>(city.Population)</span><br><span class="line"><span class="keyword">FROM</span> city,country</span><br><span class="line"><span class="keyword">WHERE</span> city.CountryCode <span class="keyword">LIKE</span> <span class="string">'A%'</span></span><br><span class="line"><span class="keyword">AND</span> city.CountryCode = country.Code</span><br><span class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> city.CountryCode</span><br><span class="line"><span class="keyword">HAVING</span> <span class="keyword">COUNT</span>(city.Name) &gt; <span class="number">3</span></span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> <span class="keyword">AVG</span>(city.Population);</span><br><span class="line"></span><br><span class="line">#备份一个数据库</span><br><span class="line">mysqldump -u root -p testdb &gt; C:\Desktop\BackupName.sql</span><br><span class="line">mysqldump -u root -p testdb &gt; D:\backup.sql</span><br><span class="line"></span><br><span class="line">#备份所有数据库</span><br><span class="line">mysqldump -u username -p -all-databases &gt; C:\Desktop\BackupName.sql</span><br><span class="line"></span><br><span class="line">#数据库还原</span><br><span class="line">mysql -u root -p &lt; D:\backup.sql</span><br><span class="line"></span><br><span class="line"># 创建角色</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">ROLE</span> <span class="keyword">IF</span> <span class="keyword">NOT</span> <span class="keyword">EXISTS</span> <span class="string">'crm_dev'</span>, <span class="string">'crm_read'</span>, <span class="string">'crm_write'</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># 以下语句赋予crm_write角色INSERT，UPDATE和DELETE权限：</span><br><span class="line"></span><br><span class="line"><span class="keyword">GRANT</span> <span class="keyword">INSERT</span>, <span class="keyword">UPDATE</span>, <span class="keyword">DELETE</span> <span class="keyword">ON</span> crm.* <span class="keyword">TO</span> crm_write;</span><br><span class="line"></span><br><span class="line"># 创建用户</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">USER</span> crm_dev1@localhost <span class="keyword">IDENTIFIED</span> <span class="keyword">BY</span> <span class="string">'passwd1990'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">create</span> <span class="keyword">user</span> xmuser@localhost <span class="keyword">identified</span> <span class="keyword">by</span> <span class="string">'yuliang'</span>;</span><br><span class="line"><span class="keyword">grant</span> <span class="keyword">insert</span>, <span class="keyword">update</span>, <span class="keyword">delete</span> <span class="keyword">on</span> testdb.* <span class="keyword">to</span> xmuser;</span><br><span class="line"></span><br><span class="line"># crm_write1@localhost和crm_write2@localhost帐户的GRANT语句同时授予crm_read和crm_write角色</span><br><span class="line"><span class="keyword">GRANT</span> crm_read, crm_write <span class="keyword">TO</span> crm_write1@localhost, crm_write2@localhost;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SHOW</span> <span class="keyword">GRANTS</span> <span class="keyword">FOR</span> crm_dev1@localhost;</span><br><span class="line"></span><br><span class="line"># 撤销权限</span><br><span class="line"><span class="keyword">REVOKE</span> <span class="keyword">INSERT</span>, <span class="keyword">UPDATE</span>, <span class="keyword">DELETE</span> <span class="keyword">ON</span> crmdb.* <span class="keyword">FROM</span> crm_write;</span><br><span class="line"></span><br><span class="line"># 删除角色</span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">ROLE</span> role_name, role_name, ...;</span><br><span class="line"></span><br><span class="line"># 将crm_dev1用户帐户的权限复制到crm_dev2用户</span><br><span class="line"><span class="keyword">GRANT</span> crm_dev1@localhost <span class="keyword">TO</span> crm_dev2@localhost;</span><br><span class="line"></span><br><span class="line"># 自定义函数</span><br><span class="line">DELIMITER $$  </span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">FUNCTION</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> <span class="string">`sp_test`</span>.<span class="string">`getdate`</span>$$  </span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">FUNCTION</span> <span class="string">`sp_test`</span>.<span class="string">`getdate`</span>(gdate datetime) <span class="keyword">RETURNS</span> <span class="built_in">varchar</span>(<span class="number">255</span>)  </span><br><span class="line"><span class="keyword">BEGIN</span>  </span><br><span class="line"><span class="keyword">DECLARE</span> x <span class="built_in">VARCHAR</span>(<span class="number">255</span>) <span class="keyword">DEFAULT</span> <span class="string">''</span>;  </span><br><span class="line"><span class="keyword">SET</span> x= <span class="keyword">date_format</span>(gdate,<span class="string">'%Y年%m月%d日%h时%i分%s秒'</span>);  </span><br><span class="line">RETURN x;  </span><br><span class="line"><span class="keyword">END</span> $$  </span><br><span class="line">DELIMITER ;  </span><br><span class="line"></span><br><span class="line">#调用</span><br><span class="line"><span class="keyword">SELECT</span> <span class="keyword">getdate</span>(‘<span class="number">2009</span><span class="number">-06</span><span class="number">-23</span> <span class="number">00</span>：<span class="number">00</span>：<span class="number">00</span>’); </span><br><span class="line"></span><br><span class="line"><span class="comment">--- 定时事件</span></span><br><span class="line"></span><br><span class="line">#设置事件循环</span><br><span class="line"><span class="keyword">set</span> <span class="keyword">time_zone</span> = <span class="string">'+8:00'</span>;  </span><br><span class="line"><span class="keyword">set</span> <span class="keyword">GLOBAL</span> event_scheduler = <span class="number">1</span>;  </span><br><span class="line"></span><br><span class="line"># 如果原来存在该名字的任务计划则先删除  </span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">event</span> <span class="keyword">if</span> <span class="keyword">exists</span> upload_to_sdmp; </span><br><span class="line"></span><br><span class="line"># 如果原来存在该名字的任务计划则先删除  </span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">event</span> <span class="keyword">if</span> <span class="keyword">exists</span> upload_to_sdmp;  </span><br><span class="line">  </span><br><span class="line"># 设置分隔符为 '$$' ，mysql默认的语句分隔符为 ';' ，这样在后续的 create 到 end 这段代码都会看成是一条语句来执行  </span><br><span class="line">DELIMITER $$  </span><br><span class="line"># 创建计划任务，设置第一次执行时间为'2014-07-30 10:00:00'，并且每天执行一次  </span><br><span class="line"><span class="keyword">create</span> <span class="keyword">event</span> upload_to_sdmp   </span><br><span class="line"><span class="keyword">on</span> schedule every <span class="number">1</span> <span class="keyword">day</span> starts <span class="keyword">timestamp</span> <span class="string">'2014-07-30 10:00:00'</span>  </span><br><span class="line">#<span class="keyword">on</span> schedule every <span class="number">1</span> <span class="keyword">SECOND</span>  </span><br><span class="line"><span class="keyword">do</span>  </span><br><span class="line">  </span><br><span class="line"># 开始该计划任务要做的事  </span><br><span class="line"><span class="keyword">begin</span>  </span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line"><span class="comment">-- do something 编写你的计划任务要做的事  </span></span><br><span class="line">    <span class="keyword">INSERT</span> aaa <span class="keyword">VALUES</span> (<span class="number">3</span>,<span class="string">'222'</span>);  </span><br><span class="line">    <span class="keyword">INSERT</span> aaa <span class="keyword">VALUES</span> (<span class="number">2</span>,<span class="string">'222'</span>);  </span><br><span class="line">  </span><br><span class="line"><span class="comment">-- 结束计划任务  </span></span><br><span class="line"><span class="keyword">end</span> $$  </span><br><span class="line">  </span><br><span class="line"># 将语句分割符设置回 <span class="string">';'</span>  </span><br><span class="line">DELIMITER ; </span><br><span class="line"></span><br><span class="line"><span class="comment">---</span></span><br><span class="line"></span><br><span class="line"># 触发器</span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">TRIGGER</span> <span class="keyword">IF</span> <span class="keyword">EXISTS</span> t_afterinsert_on_tab1;</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TRIGGER</span> t_afterinsert_on_tab1 </span><br><span class="line"><span class="keyword">AFTER</span> <span class="keyword">INSERT</span> <span class="keyword">ON</span> tab1</span><br><span class="line"><span class="keyword">FOR</span> <span class="keyword">EACH</span> <span class="keyword">ROW</span></span><br><span class="line"><span class="keyword">BEGIN</span></span><br><span class="line">     <span class="keyword">insert</span> <span class="keyword">into</span> tab2(tab2_id) <span class="keyword">values</span>(new.tab1_id);</span><br><span class="line"><span class="keyword">END</span>;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2018-01-11</span><i class="fa fa-tag"></i></div></div></div></div><div class="share"><div class="evernote"><a href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponen
